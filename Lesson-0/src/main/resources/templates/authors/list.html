<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Authors</title>
    </head>
    <body>
        <h1> List of books</h1>
        <table>
            <tr th:each="author : ${authors}">
                <td th:text="${author.firstname}"></td>
                <td th:text="${author.lastname}"></td>
            </tr>
        </table>
    </body>
</html>
