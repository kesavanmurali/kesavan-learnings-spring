<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Books</title>
    </head>
    <body>
        <h1> List of books</h1>
        <table>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
            </tr>
        </table>
    </body>
</html>
