<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of Owners</title>
    </head>
    <body>
        <h1 th:text="'List of Owners'">List of Owners...</h1>

        <table>
            <thead>
                <tr>Id</tr>
                <tr>First Name</tr>
                <tr>Last Name</tr>
            </thead>
            <tbody>
                <tr th:each="owner: ${owners}">
                    <td th:text="${owner.id}">Id not found</td>
                    <td th:text="${owner.firstName}">No first name defined</td>
                    <td th:text="${owner.lastName}">No last name defined</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
